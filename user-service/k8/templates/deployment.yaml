apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-container
          image: imrajsingh/user-service-image
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.secrets.postgres_user }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.secrets.postgres_password }}"
            - name: JWT_SECRET
              value: "{{ .Values.secrets.jwt_secret }}"
            - name: POSTGRES_HOST
              value: "{{ .Values.secrets.postgres_host }}"
            - name: POSTGRES_PORT
              value: "{{ .Values.secrets.postgres_port }}"
            - name: POSTGRES_DB
              value: "{{ .Values.secrets.postgres_db }}"
            - name: NODE_ENV
              value: "production"
